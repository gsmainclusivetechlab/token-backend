      items:
        $ref: "#/components/schemas/party"
      maxItems: 10
      minItems: 1
    identityRequestArray:
      type: "array"
      description: An array containing the details of each identity associated with an account.
      items:
        $ref: "#/components/schemas/identityRequest"
      maxItems: 20
      minItems: 1
    identityResponseArray:
      type: "array"
      description: An array containing the details of each identity associated with an account.
      items:
        $ref: "#/components/schemas/identityResponse"
      maxItems: 20
      minItems: 1
    accountType:
      type: "string"
      description: A non-harmonised field that indicates the type of the account.
      minLength: 0
      maxLength: 256
    accountSubStatus:
      type: "string"
      description: Field can be used to return a provider-specific status for the account.  
      minLength: 0
      maxLength: 256
    commissionEarnedArray:
      type: "array"
      description: Returns all commission earned by the registering entity for the creation of the account.
      items:
        $ref: "#/components/schemas/commissionEarned"
      maxItems: 20
      minItems: 1
    commissionEarned:
      type: "object"
      required:
      - "commissionType"
      - "commissionCurrency"
      - "commissionAmount"
      properties:
        commissionType:
          type: "string"
          description: Defines the type of commission.
          minLength: 1
          maxLength: 256
        commissionAmount:
          description: Defines the amount of the commission.
          allOf:
            - $ref: '#/components/schemas/amount' 
          example: "5.46"
        commissionCurrency:
          description: Defines the currency for the given commission.
          allOf:
            - $ref: '#/components/schemas/currency' 
    registeringEntity:
      type: "string"
      description: The entity that registered the account, for example, a mobile money agent.  
      minLength: 0
      maxLength: 256
    currentBalance:
      description: Current outstanding balance on the account.
      allOf:
        - $ref: '#/components/schemas/amount' 
      example: "15.00"
    availableBalance:
      description: Indicates the balance that is able to be debited for an account. 
          This balance is only provided on some API provider systems.
      allOf:
        - $ref: '#/components/schemas/amount' 
      example: "15.00"
    reservedBalance:
      description: Indicates the portion of the balance that is reserved, i.e. 
          intended to be debited. This balance is only provided on some API provider systems.
      allOf:
        - $ref: '#/components/schemas/amount' 
      example: "15.00"
    unclearedBalance:
      description: Indicates the sum of uncleared funds in an account, i.e. the funds 
          that are awaiting a credit confirmation.
      allOf:
        - $ref: '#/components/schemas/amount' 
      example: "15.00"
    identityId:
      type: "string"
      description: A unique id for the identity as assigned by the API Provider.  
      minLength: 1
      maxLength: 256
    identityType:
      type: "string"
      enum:
        - "individual"
      description: Indicates the type of the identity. Currently, only individual is supported.  
    identityStatus:
      type: "string"
      description: A unique id for the identity as assigned by the API Provider.  
      minLength: 0
      maxLength: 256
    accountRelationship:
      type: "string"
      enum:
        - "accountholder"
      description: Describes the relationship that the identity holds with the account.  
    kycVerificationStatus:
      type: "string"
      enum:
        - "verified"
        - "unverified"
        - "rejected"
      description: Indicates the status of the identitys KYC verification. 
    kycVerificationEntity:
      type: "string"
      description: Indicates the entity (e.g. mobile money agent) that has verified the KYC of the identity.  
      minLength: 0
      maxLength: 256
    kycLevel:
      type: "integer"
      format: "int32"
      example: "1"
      description: Indicates the KYC level that the identity is associated with.  
    accountStatus:
      type: "string"
      enum:
        - "available"
        - "unavailable"
        - "unregistered"
      description: Indicates a harmonised representation of the account status. 
        This will be shown as available, unavailable or unregistered.
      minLength: 1
      maxLength: 256
    subStatus:
      type: "string"
      description: Can be used to return a provider-specific status for the account.
      minLength: 0
      maxLength: 256
    displayType:
      type: "string"
      description: The transaction type that is to be used for presentation to 
        the account holder as determined by the API provider. This is not necessarily the actual transaction type.
      minLength: 0
      maxLength: 256
    companyName:
      type: "string"
      description: Display Name for the Service Provider.
      maxLength: 256
    serviceProvider:
      type: "string"
      description: Service Provider Reference Code.
      maxLength: 256
    serviceProviderType:
      type: "string"
      description: Type of Service Provider that accepts payments.
      maxLength: 256
    serviceProviderSubType:
      type: "string"
      description: Sub-Type of Service Provider.
      maxLength: 256
    serviceProviderPaymentReference:
      type: "string"
      description: Reference for the payment generated by the service provider.
      minLength: 0  
      maxLength: 256
    billPaymentStatus:
      type: "string"
      description: Indicates the status of the bill payment as stored by the API provider.
      minLength: 0  
      maxLength: 256
    requestingOrganisation:
      type: "object"
      description: An object that details the originating organisation of the request.
      required:
      - "requestingOrganisationIdentifierType"
      - "requestingOrganisationIdentifier"
      properties:
        requestingOrganisationIdentifierType:
          type: "string"
          description: Identifies the identifier type of the requesting organisation.
          enum:
            - "lei"
            - "swiftbic"
            - "organisationid"
        requestingOrganisationIdentifier:
          type: "string"
          description: Contains the requesting organisation identifier.
          minLength: 1
          maxLength: 256
    requestingOrganisationBillPay:
      type: "string"
      description: The originating mobile money provider or financial institution that holds the wallet/account of the payer.
      minLength: 0  
      maxLength: 256
    serviceProviderComment:
      type: "string"
      description: Allows the Service Provider to include specific information regarding the bill payment.
      minLength: 0  
      maxLength: 256
    serviceProviderNotification:
      type: "string"
      description: Allows the Service Provider to include specific information that will be included on the notification to the customer 
        by the mobile money provider.
      minLength: 0  
      maxLength: 256
    customerReference:
      type: "string"
      description: Textual reference provided by the customer paying the bill.
      minLength: 0  
      maxLength: 256
    paymentType:
      type: "string"
      enum:
      - "partialpayment"
      - "fullpayment"
    supplementaryBillReferenceDetailsArray:
      type: "array"
      description: In some cases, a single reference is not sufficient to identify 
        a bill. This key-value collection enables further reference information to be supplied.
      items:
        $ref: "#/components/schemas/supplementaryBillReferenceDetails"
      maxItems: 20
    supplementaryBillReferenceDetails:
      type: "object"
      required:
      - "paymentReferenceType"
      - "paymentReferenceValue"
      properties:
        paymentReferenceType:
          type: "string"
          description: Identifies the type of the additional payment reference.
          minLength: 1
          maxLength: 256
        paymentReferenceValue:
          type: "string"
          description: Identifies the value of the additional payment reference.
          minLength: 1
          maxLength: 256
    dueDate:
      type: "string"
      format: "date"
      description: Date on which the Bill is due to be paid.
      example: "2018-11-20"
    billReference:
      type: "string"
      description: Reference number for the Bill that the payer can use when making a payment.
      minLength: 0
      maxLength: 256
    billDescription: 
      type: "string"
      description: Description of the bill that is to be paid
      minLength: 0
      maxLength: 256
    billStatus:
      type: "string"
      enum:
      - "unpaid"
      - "paid"
      - "partialpaid"
    startDate:
      type: "string"
      format: "date"
      description: Date on which the mandate starts. If a frequencyType is specified, this will also be the date on which the 
        first payment is to be taken.
      example: "2018-11-20"
    endDate:
      type: "string"
      format: "date"
      description: Date on which the mandate ends.
      example: "2018-11-20"
    numberOfPayments:
      type: "number"
      format: "int32"
      description: Indicates the number of consecutive payments that are to be taken.
      minimum: 0
      exclusiveMinimum: false
    frequencyType:
      type: "string"
      enum:
        - "weekly"
        - "fortnight"
        - "monthspecificdate"
        - "twomonths"
        - "threemonths"
        - "fourmonths"
        - "sixmonths"
        - "yearly"
        - "lastdaymonth"
        - "lastdaymonthworking"
        - "lastmonday"
        - "lasttuesday"
        - "lastwednesday"
        - "lastthursday"
        - "lastfriday"
        - "lastsaturday"
        - "lastsunday"
        - "specificdaymonthly"
    mandateStatus:
      type: "string"
      enum:
        - "active"
        - "inactive"
    mandateReference:
      type: "string"
      description: Unique reference provided by the API Provider for the mandate.
      minLength: 0
      maxLength: 256
    status:
      type: "string"
      enum:
        - "active"
        - "inactive"
    mode:
      type: "string"
      enum:
        - "push"
        - "pull"
        - "both"
    linkReference:
      type: "string"
      description: Indicates the Link reference. This enables a linked account to be uniquely identified.
      minLength: 1
      maxLength: 256
    quoteArray:
      type: "array"
      description: A collection of quotes. A quote can be received from a single financial service provider or from multiple providers.
      items:
        $ref: "#/components/schemas/quotes"
      maxItems: 10
      minItems: 1
    quotes:
      type: "object"
      required:
      - "quoteId"
      - "receivingAmount"
      - "receivingCurrency"
      - "sendingAmount"
      - "sendingCurrency"
      properties:
        quoteId:
          $ref: '#/components/schemas/quoteId'
        receivingAmount:
          description: The total amount as it will be received by the receiving end-user.
          allOf:
            - $ref: '#/components/schemas/amount' 
          example: "15.00"
        receivingCurrency:
          description: The currency of the quote.
          allOf:
            - $ref: '#/components/schemas/currency'
        sendingAmount:
          description: The requested quotation amount as supplied by the sender.
          allOf:
            - $ref: '#/components/schemas/amount' 
          example: "15.00"
        sendingCurrency:
          description: Currency of the requested quotation amount.
          allOf:        
            - $ref: '#/components/schemas/currency'
        deliveryMethod:
          description: The delivery method that is applicable to the quotation.
          allOf:
            - $ref: '#/components/schemas/deliveryMethod'
        fees:
          $ref: '#/components/schemas/feesArray'
        fxRate:
          $ref: '#/components/schemas/fxRate'
        quoteExpiryTime:
          $ref: '#/components/schemas/quoteExpiryTime'
        receivingServiceProvider:
          $ref: '#/components/schemas/receivingServiceProvider'
    quoteExpiryTime:
      type: "string"
      format: "date-time"
      description: The timestamp when the quote will expire.
    receivingServiceProvider:
      type: "string"
      description: The name of the receiving service provider, i.e. the provider that the quote is associated with.
      minLength: 0
      maxLength: 256
    fxRate:
      type: "string"
      description: The conversion rate applicable between the sending and the receiving 
         currency for the requested transaction.
      minLength: 4
      maxLength: 256
      pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,10}[1-9])?$      
      example: "1.3436"
    senderBlockingReason:
      type: "string"
      description: The reason for blocking the quotation, based on AML checks on the sender.
      minLength: 0
      maxLength: 256
    recipientBlockingReason:
      type: "string"
      description: The reason for blocking the quotation, based on AML checks on the recipient.
      minLength: 0
      maxLength: 256
    quotationStatus:
      description: Indicates the creation state of the Quotation.
      type: "string"
      enum:
        - "pending"
        - "rejected"
        - "completed"
    authorisationCode:
      type: "string"
      description: The code that will be presented to the other party for redemption.
      maxLength: 256
    codeState:
      type: "string"
      description: Indicates the state of the Authorisation Code.
      enum:
        - "active"
        - "expired"
        - "cancelled"
    codeLifetime:
      type: "number"
      format: "int32"
      minimum: 1
      example: "600"
      description: Indicates the expiry time in seconds of the code.
    amountType:
      type: "string"
      description: The amount for the authorisation can be an exact amount or can be a maximum amount.
      enum:
        - "exact"
        - "maximum"
    holdFundsIndicator:
      type: "boolean"
      description: Indicates whether funds should be reserved against the payers account where the payer is the requestor.
    redemptionChannels:
      type: "array"
      description: Indicates the channel(s) that the code can be redeemed against, e.g. ATM, Merchant, etc.
      items:
        type: "object"
        properties:
          channelType:
            type: "string"
            description: Identifies the channel type.
            minLength: 1
            maxLength: 256
        required:
        - "channelType"
      maxItems: 50
    redemptionTransactionTypes:
      type: "array"
      description: Indicates the Transaction Types(s) that the code can be redeemed against.
      items:
        type: "object"
        properties:
          transactionType:
            $ref: '#/components/schemas/type'
          transactionSubtype:
            $ref: '#/components/schemas/subType'
        required:
          - "transactionType"
      maxItems: 50
    redemptionAccountIdentifiers:
      type: "array"
      description: A collection of key/value pairs that enable the redemption account 
        to be identified. Keys include MSISDN and Wallet Identifier.
      items:
        $ref: '#/components/schemas/party'
      maxItems: 50
    serviceStatus:
      type: "string"
      description: Provides the status of the requested service.
      enum:
        - "available"
        - "unavailable"
        - "degraded"
    delay:
      type: "number"
      format: "int64"
      description: The anticipated processing delay in milliseconds.
    plannedRestorationTime:
      type: "string"
      format: "date-time"
      description: Where the planned restoration time is known (e.g. scheduled maintenance), it can be provided in this field.

    # All the GSMA Mobile Money API Request Schemas are defined here.

    requestStateObject:
      type: "object"
      required:
        - "notificationMethod"
        - "serverCorrelationId"
        - "status"
      properties:
        serverCorrelationId:
          type: "string"
          description: A unique identifier issued by the provider to enable the client 
             to identify the RequestState resource on subsequent polling requests. Must be supplied as a UUID.
          minLength: 1
          maxLength: 256
          pattern: "^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$"
        objectReference:
          type: "string"
          description: Provides a reference to the subject resource, e.g. transaction reference.
          minLength: 0
          maxLength: 256
        status:
          type: "string"
          enum:
          - "pending"
          - "completed"
          - "failed"
          description: Indicates the status of the request.
        notificationMethod:
          type: "string"
          enum:
          - "callback"
          - "polling"
          description: Indicates whether a callback will be issued or whether the client will need to poll.
        pendingReason:
          type: "string"
          description: A textual description that can be provided to describe the reason for a pending status.
          minLength: 0
          maxLength: 256
        expiryTime:
          type: "string"
          format: "date-time"
          description: Indicate the time by which the provider will fail the request if completion criteria have not been met. 
            For an example, a debit party failing to authorise within the allowed period.
        pollLimit:
          type: "number"
          format: "int32"
          description: Indicates the number of poll attempts for the given requeststate resource that will be allowed by the provider.
          minimum: 0
          exclusiveMinimum: true
        error:
          description: If the asynchronous processing failed, details of the error will be returned here.
          allOf:
            - $ref: '#/components/schemas/errorObject' 
    genericUpdateSuccess:
      type: "object"
      required:
      - "result"
      properties:
        result:
          type: "string"
          description: The success message provided in a callback to communicate the success of an update operation.
          enum:
          - "success"          
    errorObject:
      type: "object"
      required:
      - "errorCategory"
      - "errorCode"
      properties:
        errorCategory:
          type: "string"
          description: The category grouping for the error.
          enum:
          - "businessRule"
          - "validation"
          - "authorisation"
          - "identification"
          - "internal"
          - "serviceUnavailable"
        errorCode:
          type: "string"
          description: The harmonised error code identifying the reason for error.
          enum:
          - "genericError"
          - "dailyVolumeLimitExceeded"
          - "dailyValueLimitExceeded"
          - "weeklyVolumeLimitExceeded"
          - "weeklyValueLimitExceeded"
          - "monthlyVolumeLimitExceeded"
          - "monthlyValueLimitExceeded"
          - "accountMaxTotalVolumeExceeded"
          - "accountMaxTotalValueExceeded"
          - "lessThanTransactionMinValue"
          - "greaterThanTransactionMaxValue"
          - "maxBalanceExceeded"
          - "samePartiesError"
          - "duplicateRequest"
          - "insufficientFunds"
          - "incorrectState"
          - "underPaymentNotAllowed"
          - "overPaymentNotAllowed"
          - "rateLimitError"
          - "transactionTypeError"
          - "noMandateAuthority"
          - "linkViolation"
          - "countryofOriginNotPermitted"
          - "nationalityNotPermitted"
          - "idDocumentNotSupported"
          - "issuingCountryNotSupported"
          - "quoteHasExpired"
          - "identifierError"
          - "lengthError"
          - "formatError"
          - "negativeValue"
          - "currencyNotSupported"
          - "mandatoryValueNotSupplied"
          - "invalidOffset"
          - "clientAuthorisationError"
          - "requestDeclined"
          - "servicingPartyAuthorisationError"
          - "requestingPartyAuthorisationError"
        errordescription: 
          type: "string"
          description: A textual description of the error.
          minLength: 0
          maxLength: 256
        errorDateTime:
          type: "string"
          format: "date-time"
          description: The timestamp indicating when the error occurred.
        errorParameters:
          description: Diagnostic information in the form of key/value pairs relating to the error.
          allOf:
            - $ref: '#/components/schemas/metadataArray' 
    requestTransaction:
